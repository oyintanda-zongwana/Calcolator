<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="wrapper">
        <form name="cal">
            <input type="text" name="" id="display" placeholder="0">
            <br>
            <div class="button-box">
                <input type="button" class="btn" value="7" id="btn7">
                <input type="button" class="btn" value="8" id="btn8">
                <input type="button" class="btn" value="9" id="btn9">
                <input type="button" class="btn" value="+" id="btn-add">
                <br>
                <input type="button" class="btn" value="4" id="btn4">
                <input type="button" class="btn" value="5" id="btn5">
                <input type="button" class="btn" value="6" id="btn6">
                <input type="button" class="btn mbtn" value="-" id="btn-sub">
                <br>
                <input type="button" class="btn" value="1" id="btn1">
                <input type="button" class="btn" value="2" id="btn2">
                <input type="button" class="btn" value="3" id="btn3">
                <input type="button" class="btn mbtn" value="*" id="btn-multi">
                <br>
                <input type="button" class="btn cbtn" value="C" id="btnC">
                <input type="button" class="btn" value="0" id="btn0">
                <input type="button" class="btn mbtn" value="/" id="btn-div">
                <input type="button" class="btn mbtn" value="=" id="btn-equal">
                <br>
            </div>
        </form>
    </div>
    <script src="./script/cal.js"></script>
</body>
</html>
